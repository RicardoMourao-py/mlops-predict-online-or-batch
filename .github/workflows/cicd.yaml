name: CI/CD
on:
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt
  deploy-to-aws:
    needs: build-and-test
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_LAMBDA_ROLE_ARN: ${{ secrets.AWS_LAMBDA_ROLE_ARN }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      TOKEN_FASTAPI: ${{ secrets.TOKEN_FASTAPI }}
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Write Token
      - run: |
          echo $TOKEN_FASTAPI > token.txt

      - name: Docker Build
        run: |
          docker build --platform linux/amd64 -t mlops-batch-online:main .

      - name: Docker Tag
        run: |
          docker tag mlops-batch-online:main $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/mlops-batch-online:latest

      - name: Docker Push
        run: |
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION }}.amazonaws.com/mlops-batch-online:latest

      - name: Deploy Lambda
        run: python tools/lambda_function.py